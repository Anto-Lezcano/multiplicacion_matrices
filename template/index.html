<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicación de Matrices</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-200 to-purple-200 min-h-screen flex items-center justify-center p-6"
  >
    <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
        Multiplicación de Matrices
      </h1>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-gray-700 font-medium">Filas Matriz A</label>
          <input
            type="number"
            id="filasA"
            class="border rounded w-full p-2 mt-1 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium"
            >Columnas Matriz A</label
          >
          <input
            type="number"
            id="columnasA"
            class="border rounded w-full p-2 mt-1 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Filas Matriz B</label>
          <input
            type="number"
            id="filasB"
            class="border rounded w-full p-2 mt-1 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium"
            >Columnas Matriz B</label
          >
          <input
            type="number"
            id="columnasB"
            class="border rounded w-full p-2 mt-1 focus:ring focus:ring-blue-300"
          />
        </div>
      </div>

      <div class="mt-6 text-center">
        <button
          onclick="generarInputs()"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-5 py-2 rounded transition"
        >
          Generar Matrices
        </button>
      </div>

      <div id="matrices" class="mt-6 grid grid-cols-2 gap-6"></div>

      <div class="mt-6 text-center">
        <button
          id="multiplicarBtn"
          class="bg-green-500 hover:bg-green-600 text-white font-bold px-5 py-2 rounded transition hidden"
          onclick="multiplicar()"
        >
          Multiplicar
        </button>
      </div>

      <div id="resultado" class="mt-6 bg-gray-100 p-4 rounded shadow hidden">
        <h3 class="text-lg font-bold text-gray-800 text-center">
          Matriz Resultado
        </h3>
        <div id="resultadoContenido" class="mt-3 flex justify-center"></div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
